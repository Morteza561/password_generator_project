<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Here we are <3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="text-align: center;">
<h1>Password Generator</h1>
<br>
<a href="{% url 'about' %}">about me</a>

<br><br>

<form action="{% url 'password' %}">
    <label for="length">Length of password: </label>
    <select id="length" name="length">
        <option>5</option>
        <option selected="selected">10</option>
        <option>15</option>
        <option>20</option>
    </select>
    <br>
    <label for="uppercase">uppercase</label>
    <input type="checkbox" name="uppercase" id="uppercase">
    <br>
    <label for="special">special characters</label>
    <input type="checkbox" name="special" id="special">
    <br>
    <label for="number">numbers</label>
    <input type="checkbox" name="number" id="number">
    <br><br>
    <input type="submit" name="submit" value="Generate Password">
</form>
</body>
</html>
